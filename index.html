<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <!-- Google FOnts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title> 
</head>
<body>
  <div class='container'>
    <div class="cage">
      <nav>
        <img src="images/logo.svg" alt="Huddle-logo" width="200">
      </nav>
      <div class="banner">
        <div class="banner-img">
          <img src="images/banner.svg" alt="Desktop" >
        </div>
        <div class="banner-text">
          <h1>Build The Community Your Fans Would Love</h1>          
          <p>Huddle re-imagines the way we build our communities. You have a voice, 
            but so does your audience. Create connections with your users as you engage in genuine discussions.
          </p>
          <button>Register</button>
        </div>
      </div>
      <footer>
        
        <i class="fa fa-facebook-f"></i>
        <i class="fa fa-twitter    "></i>
        <i class="fa fa-instagram "></i>
      </footer>
    </div>
  </div>

</body>
</html>
